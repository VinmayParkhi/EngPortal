            <div class="event-form row serveyEventForm">

               </div>

                
                <div class="form-data col-lg-8" style="height:10rem">
                    <label for="evTitle" class="d-block">Survey Description</label>

                </div>

                    </div>
                </div>

                <div class="form-data col-lg-4" style="position: relative;">
                    <label for="evTitle" class="d-block">Start Date</label>
                    <input type="text" name="" id="sDate">
                    <i class="fa-solid fa-calendar-days calender"></i>
                </div>

                <div class="form-data col-lg-4" style="position: relative; margin-right: 10px;">
                    <label for="evTitle" class="d-block">End Date</label>
                    <input type="text" name="" id="eDate">
                    <i class="fa-solid fa-calendar-days calender"></i>
                </div>
               
                <div class="form-data col-lg-4">
                    <label for="evTitle" class="d-block" >Survey Link</label>
                    <input type="text" name="" id="sLink">
                </div>
               

            </div>
