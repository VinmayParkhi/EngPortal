<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script type="text/javascript" src="https://infornt.sharepoint.com/sites/RNTENG/SiteAssets/EngEmployee/js/EmpMoodMtr.js"></script>
    <!-- bootstrap -->
    <!--<link rel="stylesheet" href="https://infornt.sharepoint.com/sites/RNTENG/_catalogs/masterpage/ENG_MasterPage/ENGUser/css/bootstrap.css" type="text/css">-->
    <!-- self css -->
    <link rel="stylesheet" href="https://infornt.sharepoint.com/sites/RNTENG/SiteAssets/EngEmployee/css/smiley.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="smileyWr">
        <div class="smiley">
            <div class="smileyText" style="font-weight:700">
                <p>How is your mood today</p>
                <div class="form">
                    <input type="radio" id="mood-1" name="mood" value='Worried' class="radio" >
                    <label class="emoji emoji-1" for='mood-1'>
                    <input type="hidden" value='Excited'>
                        <img src="https://infornt.sharepoint.com/SiteAssets/ENGEmployee/IMAGES/icons8-emoji-50 (4).png" alt="Excited">
                        
                        <h6 id="Excited">Excited</h6>
                    </label>

                    <input type="radio" id="mood-2" name="mood" value='Sad' class="radio">
                    <label class="emoji emoji-2" for='mood-2'>
                    <input type="hidden" value='Happy'>
                        <img src="https://infornt.sharepoint.com/_catalogs/masterpage/FinalMasteEmp/icons8-emoji-50 (1)@2x.png" alt="Happy">
                        <h6>Happy</h6>
                    </label>

                    <input type="radio" id="mood-3" name="mood" value='Confused' class="radio">
                    <label class="emoji emoji-3" for='mood-3'>
                    <input type="hidden" value='Cool'>
                        <img src="https://infornt.sharepoint.com/SiteAssets/ENGEmployee/IMAGES/icons8-emoji-50@2x.png" alt="Cool">
                     	<h6>Cool</h6>
                    </label>

                    <input type="radio" id="mood-4" name="mood" value='Happy' class="radio">
                    <label class="emoji emoji-4" for='mood-4'>
                    <input type="hidden" value='Boring'>
                        <img src="https://infornt.sharepoint.com/SiteAssets/ENGEmployee/IMAGES/icons8-emoji-50 (3).png" alt="Boring">
                        <h6>Boring</h6>
                    </label>

                    <input type="radio" id="mood-5" name="mood" value='Joyful' class="radio">
                    <label class="emoji emoji-5" for='mood-5'>
                    <input type="hidden" value='Frustrated'>
                        <img src="https://infornt.sharepoint.com/SiteAssets/ENGEmployee/IMAGES/icons8-emoji-50 (2).png" alt="Frustrated">
                        <h6>Frustrated</h6>
                    </label>

                    <input type="radio" id="mood-6" name="mood" value='Joyful' class="radio">
                    <label class="emoji emoji-6" for='mood-6'>
                    <input type="hidden" value='Angry'>
                        <img src="https://infornt.sharepoint.com/SiteAssets/ENGEmployee/IMAGES/icons8-emoji-50 (5).png" alt="Angry">
                        <h6>Angry</h6>
                    </label>
                </div>
             </div>
        </div>
        <div class="submitWr">
            <button type="button" class="btnSubmit disabled" data-toggle="modal" data-target="#exampleModal">Submit</button>
        </div>
        <!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
						<div class="modal-header">
							<img src="https://infornt.sharepoint.com/SiteAssets/ENGEmployee/IMAGES/image_2022_08_24T13_36_19_248Z.png">
							<h5 class="modal-title" id="exampleModalLabel"style="color:#E5E5E5; font-size:1rem; margin-left:7px;" >Successful</h5>
							<button style="color:#E5E5E5;" type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
                       <div style=" display:flex;">
							<img style="margin:1rem auto;" src="https://infornt.sharepoint.com/SiteAssets/ENGEmployee/IMAGES/Icon feather-check-circle.png">
					   </div>
                        <div>
						<span class="message">Your emotions submitted successfully</span>
						</div>
                        </div>
						<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Okay</button>
						<!--<button type="button" class="btn btn-primary">Save changes</button>-->
						</div>
					</div>
				</div>
			</div>
    </div>
</body>

</html>
