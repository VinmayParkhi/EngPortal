   <script>
  $( function() {
    $( "#sDate, #eDate" ).datepicker();
  } );
  
  
  
  function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#imageID')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
        
       	        
                 
function GetDateSurvey(){
  		var	PublDate = $("#surveyDate").val();
	   	var publTime = $("#surveyTime").val();
	   	PublDate = moment(PublDate).format("DD MMM, YYYY")
	   //	publTime = moment(publTime).format("HH:mm")
	   	$("#AutopublishSurveyDate").html(PublDate);
	   	$("#AutopublishSurveyTime").html(publTime);	
  }
