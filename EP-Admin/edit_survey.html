        let sidebar = document.querySelector(".sidebar");

            $(".card").toggleClass("imagenone1");

        });
        $(function () {
            resizeScreen();
            $(window).resize(function () {
                resizeScreen();
            });
            $('.sidebaropen').click(function () {

                if (document.body.clientWidth > 400) {
                    $('.sidebar').toggleClass('close');
                } else {
                    $('.sidebar').toggleClass('small-screen');
                }
            });

            function resizeScreen() {
                if (document.body.clientWidth < 400) {
                    $('.sidebar').addClass('close');
                } else {
                    $('.sidebar').removeClass('close');
                }
            }
        });
        $(".sidebaropen").on("click", function () {
            $(".sidebar .nav-links li").toggleClass("colorClass")

function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#imageID')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }    
                
function GetUpdateSurvey(){
  		var	PublDate = $("#surveyDateEdit").val();
	   	var publTime = $("#surveyTimeEdit").val();

	   //	publTime = moment(publTime).format("HH:mm")

	   	$("#AutopublishEditTime").html(publTime);	
  }
  

   
</script>
