    <link rel="stylesheet" href="css/smiley.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>

.modal-header {

border-top-left-radius: 1rem !important;
    border-top-right-radius:1rem !important;
    margin-left: -0.1rem;
   }
.modal-content {
border-radius: 1rem !important;
}
.message{
	font-size: 1.5rem;
    font-weight: 600;
}
#exampleModal > div > div > div.modal-header > button {
    background: transparent;
}
.modal-header .close {
     padding: 0; 
    margin: 0;
}
.close {
    float: right;
    font-size: 2rem;
    text-shadow: none;
    }
</style>


</head>

<body>
    <div class="smileyWr">
        <div class="smiley">
            <div class="smileyText" style="font-weight:700">
                <p>How is your mood today</p>
                <div class="form">
                    <input type="radio" id="mood-1" name="mood" value='Worried' class="radio" >
                    <label class="emoji emoji-1" for='mood-1'>
                    <input type="hidden" value='Excited'>
                        <img src="images/exited.svg" alt="Excited">
                        
                        <h6 id="Excited">Excited</h6>
                    </label>

                    <input type="radio" id="mood-2" name="mood" value='Sad' class="radio">
                    <label class="emoji emoji-2" for='mood-2'>
                    <input type="hidden" value='Happy'>
                        <img src="images/happy.svg" alt="Happy">
                        <h6>Happy</h6>
                    </label>

                    <input type="radio" id="mood-3" name="mood" value='Confused' class="radio">
                    <label class="emoji emoji-3" for='mood-3'>
                    <input type="hidden" value='Cool'>
                        <img src="images/cool.svg" alt="Cool">
                     	<h6>Cool</h6>
                    </label>

                    <input type="radio" id="mood-4" name="mood" value='Happy' class="radio">
                    <label class="emoji emoji-4" for='mood-4'>
                    <input type="hidden" value='Boring'>
                        <img src="images/boring.svg" alt="Boring">
                        <h6>Boring</h6>
                    </label>

                    <input type="radio" id="mood-5" name="mood" value='Joyful' class="radio">
                    <label class="emoji emoji-5" for='mood-5'>
                    <input type="hidden" value='Frustrated'>
                        <img src="images/frustrated.svg" alt="Frustrated">
                        <h6>Frustrated</h6>
                    </label>

                    <input type="radio" id="mood-6" name="mood" value='Joyful' class="radio">
                    <label class="emoji emoji-6" for='mood-6'>
                    <input type="hidden" value='Angry'>
                        <img src="images/angry.svg" alt="Angry">
                        <h6>Angry</h6>
                    </label>
                </div>
             </div>
        </div>
        <div class="submitWr">
            <button type="button" class="btnSubmit disabled" id="BtnSubmitCount" onclick="moodCount()"  data-toggle="modal" data-target="#exampleModal">Submit</button>
        </div>
        <!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="z-index:99999">
					<div class="modal-dialog modal-sm " role="document">
						<div class="modal-content" style="border:none;">
						<div class="modal-header">
							<img src="images/Icon material-mood.svg" style="width:25px;">
							<h5 class="modal-title" id="exampleModalLabel"style="color:#E5E5E5; font-size:1.5rem; margin-left:7px;" >Successful</h5>
							<button style="color:#E5E5E5;" type="button" class="close" data-dismiss="modal" onClick="window.location.reload()" aria-label="Close">
							<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
                       <div style=" display:flex;">
							<img style="margin:1rem auto; width: 15%;" src="images/Icon feather-check-circle.svg">
					   </div>
                        <div style="text-align:center;">
						<span class="message">Your emotion submitted successfully</span>
						</div>
                        </div>
						<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" onClick="window.location.reload()">Okay</button>
						<!--<button type="button" class="btn btn-primary">Save changes</button>-->
						</div>
					</div>
				</div>
			</div>
			<!--End Modal-->
    </div>
</body>

</html>
